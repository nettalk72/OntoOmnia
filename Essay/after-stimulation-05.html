<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>after-stimulation-02</title>

  <style>
    /* --- BASIC LAYOUT --- */
    body {
      font-family: "Noto Sans KR", Arial, sans-serif;
      line-height: 1.7;
      color: #222;
      margin: 0;
      padding: 0;
    }

    section {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 24px;
    }

    /* --- HEADINGS --- */
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-top: 40px;
      margin-bottom: 20px;
      line-height: 1.4;
      color: #111;
    }

    h2 {
      font-size: 1.4rem;
      margin-top: 36px;
      margin-bottom: 12px;
      color: #333;
    }

    h3 {
      font-size: 1.2rem;
      margin-top: 28px;
      margin-bottom: 10px;
    }

    /* --- PARAGRAPH --- */
    p {
      margin: 12px 0;
      word-break: keep-all;
    }

    /* --- LISTS --- */
    ul,
    ol {
      margin: 16px 0 16px 20px;
      padding-left: 20px;
    }

    li {
      margin: 6px 0;
    }

    /* --- TABLE --- */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background: white;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 12px 10px;
      text-align: left;
    }

    th {
      background: #f2f2f2;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background: #fafafa;
    }

    /* --- STRONG --- */
    strong {
      color: #000;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <h1>aa</h1>
  
<section id="post-stimulation-01">

</section>

</body>
</html>
